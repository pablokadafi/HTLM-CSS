<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div id="pagina">
        <header>
            <div id="logo">
                <img src="styles/imagens/nike.png">
            </div>
        </header>
    <main>
        <div id="flex-container">
    <h1>Cadastro</h1>
    <form class="formlogin">
        <label id="text" for="nome">Nome:</label>
        <input type="text" id="caixa" name="nome" required><br>
        
        <label id="text" for="email">E-mail:</label>
        <input type="email" id="caixa" name="email" required><br>
        
        <label id="text" for="senha">Senha:</label>
        <input type="password" id="caixa" name="senha" required><br>

        <label id="text" for="confirma_senha">Confirme a Senha:</label>
        <input type="password" id="caixa" name="confirma_senha" required><br>

        <input type="submit" id="cad" value="Cadastrar">
    </form>
        </div>
    </main>
    </div>
</body>
</html>
