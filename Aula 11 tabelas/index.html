<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="MaterialAula/styles/geral.css">

</head>
<body>

<main>
    <div class="img">
        <img src="MaterialAula/imagens/salario-familia.jpg"></div>
    
    <div class="tabela">
        <table id="table"> <!--TABELA-->
        <tr><!--LINHA DA TABELA-->
            <th></th>
            <th>Salário-contribuição</th>
            <th>Cota do Salário familia</th>
            </tr>
       
            
        </tr>
        <tr>
            <th>1</th><!--CABECALHO DA TABELA-->
            <td>Até R$ 806,80</td><!--DADOS DA TABELA-->
            <td>R$ 41,37 por filho</td>
            
        </tr>
        <tr>
            <th>2</th>
            <td>Entre R$ 806,81 e R$ 1.212,64</td>
            <td>R$ 29,16 por filho</td>
            
        </tr>
        <tr>
            <th>3</th>
            <td>Mais de R$ 1.212,64</td>
            <td>Não</td>
           
        </tr>
    </table>
</div>
</main>
   
    
</body>
</html>
